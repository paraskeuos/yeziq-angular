<div class="row" id="header">
    <div class="col-4">
        <h3 class="text-primary">{{ showMenu ? 'Courses' : 'Add Course' }}</h3>
    </div>
    <div class="col-3 offset-5">
        <button class="btn btn-outline-primary" id="switchView" (click)="showMenu = !showMenu">
            {{ showMenu ? 'Add Course' : 'Back to Courses' }}
        </button>
    </div>
</div>

<hr>

<app-courses-menu *ngIf="showMenu" [courses]="courses"></app-courses-menu>

<app-add-courses *ngIf="!showMenu"></app-add-courses>
